name: Indeed Job Scraper

on:
  schedule:
    - cron: '0 4 * * *'  # Runs every day at 5 AM GMT+1 (4 AM UTC)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pandas gspread google-auth

      # 4️⃣ Setup Chrome
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: latest

      # 5️⃣ Setup ChromeDriver (matching Chrome)
      - name: Setup ChromeDriver
        uses: selenium-actions/setup-chromedriver@v1
        with:
          chromedriver-version: latest

      # 6️⃣ Run scraper
      - name: Run Indeed Scraper
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
        run: python app2.py
